<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все проекты</title>
</head>
<body>
    <h1>Проекты</h1>
    <a href="{{ url_for('admin.add_project') }}">Добавить проект</a>
    <ul>
        {% for project in projects %}
            <li>
                <strong>{{ project.name }}</strong> - {{ project.content }}
                <a href="{{ url_for('admin.edit_project', project_id=project.id) }}">Редактировать</a>
                <form action="{{ url_for('admin.delete_project', project_id=project.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Удалить этот проект?');">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все документы</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Заголовок */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Ссылка для добавления документа */
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* Список документов */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li strong {
            font-size: 1.2em;
        }

        /* Кнопки в списке документов */
        li a, li button {
            margin-left: 10px;
            padding: 7px 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        li a:hover, li button:hover {
            background-color: #27ae60;
        }

        /* Кнопка для удаления документа */
        li form button {
            background-color: #e74c3c;
        }

        li form button:hover {
            background-color: #c0392b;
        }

        /* Центрирование контента */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Документы</h1>

    <a href="{{ url_for('admin.add_document') }}">Добавить документ</a>

    <ul>
        {% for document in documents %}
            <li>
                <div>
                    <strong>{{ document.name }}</strong> - {{ document.type }}
                </div>
                <div>
                    <a href="{{ url_for('static', filename='documents/' + document.file_path) }}" target="_blank">Скачать</a>
                    <a href="{{ url_for('admin.edit_document', document_id=document.id) }}">Редактировать</a>
                    <form action="{{ url_for('admin.delete_document', document_id=document.id) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Удалить этот документ?');">Удалить</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('admin.bd') }}">В БД</a>
    <a href="{{ url_for('admin.index') }}">Домой</a>
</body>
</html>

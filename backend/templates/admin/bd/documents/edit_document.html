<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать документ</title>
</head>
<body>
    <h1>Редактировать документ</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.type.label }}
            {{ form.type() }}
        </div>
        <div>
            {{ form.name.label }}
            {{ form.name() }}
        </div>
        <div>
            {{ form.file.label }} (оставьте пустым, если не нужно менять файл)
            {{ form.file() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>

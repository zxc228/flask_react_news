<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('admin.admin_index') }}" class="btn_back">Назад в админку</a>
        <h1>Вакансии</h1>
        <a href="{{ url_for('admin.admin_add_vacancy') }}" class="btn_add">Добавить вакансию</a>
        <ul>
            {% for vacancy in vacancy_list %}
                <li>
                    <a href="{{ url_for('admin.admin_view_vacancy', id=vacancy.id) }}">{{ vacancy.title }}</a> 
                    <a href="{{ url_for('admin.admin_edit_vacancy', id=vacancy.id) }}" class="btn_edit">Редактировать</a>
                    <form action="{{ url_for('admin.admin_delete_vacancy', id=vacancy.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn_delete">Удалить</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ vacancy.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ vacancy.title }}</h1>
        <p><strong>Дата:</strong> {{ vacancy.date.strftime('%d %B %Y') }}</p>
        <p><strong>Зарплата:</strong> {{ vacancy.salary }}</p>
        <p><strong>Статус:</strong> {{ 'Активна' if vacancy.status else 'Неактивна' }}</p>
        <p>{{ vacancy.content }}</p>
        <a href="{{ url_for('admin.admin_edit_vacancy', id=vacancy.id) }}" class="btn_edit">Редактировать</a>
        <form action="{{ url_for('admin.admin_delete_vacancy', id=vacancy.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn_delete">Удалить</button>
        </form>
        <a href="{{ url_for('admin.admin_vacancies') }}" class="btn_back">Назад к вакансиям</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ employee.name }} {{ employee.surname }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ employee.name }} {{ employee.surname }}</h1>
        <p><strong>Отчество:</strong> {{ employee.patronymic }}</p>
        <p><strong>Вакансия:</strong> {{ employee.vacancy }}</p>
        {% if employee.photo %}
        <p><strong>Фото:</strong></p>
        <img src="{{ url_for('static', filename=employee.photo) }}" alt="Фото сотрудника">
        {% else %}
        <p><strong>Фото:</strong> Фото не загружено</p>
        {% endif %}
        <a href="{{ url_for('admin.admin_edit_employee', id=employee.id) }}" class="btn_edit">Редактировать</a>
        <form action="{{ url_for('admin.admin_delete_employee', id=employee.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn_delete">Удалить</button>
        </form>
        <a href="{{ url_for('admin.admin_employees') }}" class="btn_back">Назад к сотрудникам</a>
    </div>
</body>
</html>

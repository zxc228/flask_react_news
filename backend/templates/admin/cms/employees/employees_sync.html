<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Заголовок страницы */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Стили для списка сотрудников */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        li {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        img {
            margin-top: 10px;
            border-radius: 5px;
        }

        /* Кнопка отправки формы */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        /* Ссылка для возврата */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* Центрирование контента */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
    <a href="{{ url_for('admin.cms') }}">Назад к CMS</a>
    <h1>Сотрудники</h1>

    <ul>
        {% for employee in employees %}
        <li>
            <h2>{{ employee.position }}</h2>

            <form method="POST" enctype="multipart/form-data" action="{{ url_for('admin.employees_sync') }}">
                <input type="hidden" name="id" value="{{ employee.id }}">

                <label>Id (неизменяемое):</label> <br>
                <input type="text" name="id" value="{{ employee.id }}" readonly><br>

                <label>Позиция (неизменяемое):</label> <br>
                <input type="text" name="position" value="{{ employee.position }}" readonly><br>

                <label>Имя:</label> <br>
                <input type="text" name="name" value="{{ employee.name }}"><br>

                <label>Описание:</label> <br>
                <textarea name="description" rows="4">{{ employee.description }}</textarea><br>

                <label>Фото:</label> <br>
                <input type="file" name="photo"><br>
                {% if employee.photo %}
                <img src="{{ url_for('static', filename='employees/' + employee.photo.split('/')[-1]) }}" alt="{{ employee.name }}" style="width:100px;"><br>
                {% endif %}
                <br>

                <button type="submit">Обновить</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('admin.cms') }}">Назад к CMS</a>
</body>
</html>

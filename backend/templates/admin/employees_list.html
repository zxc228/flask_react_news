<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('admin.admin_index') }}" class="btn_back">Назад в админку</a>
        <h1>Сотрудники</h1>
        <a href="{{ url_for('admin.admin_add_employee') }}" class="btn_add">Добавить сотрудника</a>
        <ul>
            {% for employee in employee_list %}
                <li>
                    <a href="{{ url_for('admin.admin_view_employee', id=employee.id) }}">
                        {{ employee.name }} {{ employee.surname }}
                    </a> 
                    <a href="{{ url_for('admin.admin_edit_employee', id=employee.id) }}" class="btn_edit">Редактировать</a>
                    <form action="{{ url_for('admin.admin_delete_employee', id=employee.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn_delete">Удалить</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        
    </div>
</body>
</html>

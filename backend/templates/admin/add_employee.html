<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавить сотрудника</h1>
        <form action="{{ url_for('admin.admin_add_employee') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Имя:</label>
            <input type="text" name="name" required>
            <br>
            <label for="surname">Фамилия:</label>
            <input type="text" name="surname" required>
            <br>
            <label for="patronymic">Отчество:</label>
            <input type="text" name="patronymic" required>
            <br>
            <label for="vacancy">Вакансия:</label>
            <input type="text" name="vacancy" required>
            <br>
            <label for="photo">Фото:</label>
            <input type="file" name="photo">
            <br>
            <button type="submit">Добавить</button>
        </form>
        <a href="{{ url_for('admin.admin_employees') }}" class="btn_back">Назад к сотрудникам</a>
    </div>
</body>
</html>
